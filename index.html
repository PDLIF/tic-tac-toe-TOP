<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main class="main">
        <div id="gameboard-background">
                <div id="gameboard">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
            </div>
            <div id="info">
                <h3 id="turn-info">Player X starts</h3>
            </div>
        </div>
        <div id="scores">
            <p id="score-x">Player X: 0</p>
            <p id="score-o">Player O: 0</p>
        </div>
        <div id="buttons">
            <button class="button" id="restart-button">Restart Game</button>
            <button class="button" id="next-round-button">Next Round</button>
        </div>
    </main>
</body>
</html>
